version: '3.8'

services:
  redis:
    image: redis:latest
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data  # 持久化 Redis 数据
    networks:
      - app-network

#  mysql:
#    image: mysql:8.0  # 使用 MySQL 8.0 镜像
#    container_name: mysql
#    ports:
#      - "3307:3306"  # 将容器的 3306 端口映射到主机的 3306 端口
