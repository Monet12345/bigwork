#    volumes:
#      - mysql_data:/var/lib/mysql  # 持久化 MySQL 数据
#    networks:
#      - app-network

  app1:
    build:
      context: ./bigwork_meta
      dockerfile: Dockerfile
    container_name: bigwork_meta_app
    ports:
      - "8082:8082"
      - "8084:8084"
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/bigwork_db  # 使用 MySQL 服务
      SPRING_DATASOURCE_USERNAME: fangchen                  # MySQL 用户名
      SPRING_DATASOURCE_PASSWORD: chen160213497                  # MySQL 密码
    depends_on:
      - redis
#      - mysql
    networks:
      - app-network

  app2:
    build:
      context: ./bigwork_apitest
      dockerfile: Dockerfile
    container_name: bigwork_apitest_app
    ports:
      - "8083:8083"
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/bigwork_db  # 使用 MySQL 服务
      SPRING_DATASOURCE_USERNAME: fangchen                  # MySQL 用户名
      SPRING_DATASOURCE_PASSWORD: chen160213497                  # MySQL 密码
    depends_on:
      - redis
#      - mysql
    networks:
      - app-network

volumes:
  redis_data:
  mysql_data:  # MySQL 数据持久化卷

networks:
  app-network:
    driver: bridge